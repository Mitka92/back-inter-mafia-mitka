type: object
required:
  - _id
  - amount
  - date
  - currentDailyNorm
properties:
  _id:
    description: "water's id"
    type: string
    example: 6723698bf32d9605f374736d
  amount:
    description: "water's amount"
    type: number
    example: '1500'
  date:
    description: "Water's date"
    type: string
    example: '2024-11-30T14:45:12'
  currentDailyNorm:
    description: 'current daily norm'
    type: number
    example: 1800
